<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .circle-container {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: rotate 2s linear infinite;
        }

        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffffff;
            opacity: 0.5;
        }

        .circle-1 {
            top: 0;
            left: 40px;
        }

        .circle-2 {
            top: 40px;
            left: 0;
        }

        .circle-3 {
            top: 40px;
            left: 80px;
        }
        
        .circle-4 {
            top: 80px;
            left: 40px;
        }

        .purple-page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #8a2be2; /* Purple color */
            animation: reveal 2s ease-out forwards;
            animation-delay: 3s; /* Delay the reveal animation by 3 seconds */
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes reveal {
            0% {
                transform: translateY(0%);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="circle-container">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>
        <div class="purple-page"></div>
    </div>
    <script>
        window.addEventListener("load", function () {
    // Simulate loaders loading for 3 seconds
    setTimeout(function () {
        const loaderContainer = document.querySelector(".loader-container");
        loaderContainer.style.display = "none";
        
        // After loaders are done, trigger the page reveal animation
        setTimeout(function () {
            const purplePage = document.querySelector(".purple-page");
            purplePage.style.animation = "reveal 2s ease-out forwards";
        }, 1000); // Adjust this delay as needed
    }, 3000); // 3000 milliseconds (3 seconds)
});

    </script>
</body>
</html>
